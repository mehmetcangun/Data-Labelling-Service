{% extends "layout.html" %}
{% block title %} {{ title }} {% endblock %}
{% block content %}
<div class="container my-5">
  <h1 class="py-10 my-4 text-5xl text-center bg-gray-800 shadow-lg ring-8 ring-gray-500 text-gray-50">{{ title }}</h1>
  <form action="{{ request.path }}" method="POST" class="py-4">
    {% if message %}
      <h2 class="py-2 text-lg text-center bg-yellow-300 mx-36">{{ message }}</h2>
    {% endif %}
    <div class="text-center">
      <h3 class="text-indigo-800 text-2xl p-10">Are you sure to delete the <span class="bg-yellow-100 shadow-sm px-2">{{ title.split(' ')[0][:-1] }}</span>?</h3>
      <button type="submit" class="px-10 py-2 text-base font-medium text-white bg-red-500 rounded-md">Submit</button>
      <a href="{{ url_for( title.split(' ')[0].lower()+'_index_page') }}" class="px-10 py-2 text-base font-medium text-white bg-gray-500 rounded-md h-5 w-20">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
